<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lever AI</title>
    <script type="text/javascript">
        (function () {
            // Debugging function
            function debug(message) {
                console.log('404 Debug:', message);
                // Also show in the DOM for cases where console isn't accessible
                var debugDiv = document.getElementById('debug-info');
                if (debugDiv) {
                    debugDiv.innerHTML += message + '<br>';
                }
            }

            // Get the current path
            var path = window.location.pathname;
            debug('Current path: ' + path);
            debug('Full URL: ' + window.location.href);

            // Only redirect for known routes
            if (path === '/articles/knowledge-graphs') {
                debug('Known route detected, redirecting with path parameter');
                var redirectUrl = 'https://lever-ai.com/?p=' + encodeURIComponent(path);
                debug('Redirecting to: ' + redirectUrl);
                window.location.href = redirectUrl;
            } else {
                debug('Unknown route, redirecting to home');
                window.location.href = 'https://lever-ai.com';
            }
        })();
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
    <div id="debug-info" style="background: #f0f0f0; padding: 10px; margin: 10px; font-family: monospace;">
        <strong>Debug Information:</strong><br>
    </div>
    <p>If you are not redirected, <a href="https://lever-ai.com">click here</a>.</p>
</body>

</html>
